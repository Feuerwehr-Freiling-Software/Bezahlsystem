<!DOCTYPE html>
<html>
  <head>
    <title>Artikelbenachrichtigung</title>
  </head>
  <body>
    <table
      style="
        width: 600px;
        padding: 15px;
        margin: 0 auto;
        border: 1px solid #cccccc;
      "
    >
      <tr>
        <td style="text-align: center; padding: 10px 0">
          <img
            src="https://www.feuerwehr-freiling.at/images/logo_fff.png"
            alt="FFF Logo"
            style="height: 50px"
          />
        </td>
      </tr>
      <tr>
        <td
          style="
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333333;
          "
        >
          <h2 style="font-size: 22px; color: #333333">Bestandswarnung</h2>
          <p>Das ist eine Automatische Nachricht des FFF Bezahlsystems</p>
          <p>
            Der Artikel <strong>{{ArticleName}}</strong> im Lager
            <strong>{{storageName}}</strong> am Lagerplatz
            <strong>{{slotName}}</strong> geht bald zur Neige. Es sind nur
            <strong>{{remainingAmount}}</strong> Artikel übrig.
          </p>
          <p>Bitte ergreifen Sie die erforderlichen Maßnahmen.</p>
        </td>
      </tr>
      <tr>
        <td
          style="
            text-align: center;
            padding: 10px 0;
            background-color: #f5f5f5;
            font-size: 12px;
            color: #999999;
          "
        >
          &copy; 2023 FFF Bezahlsystem
        </td>
      </tr>
    </table>
  </body>
</html>
